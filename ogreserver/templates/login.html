{% extends "layout.html" %}
{% block body %}

<h2>Login</h2>

{% for error in form.errors %}<p class="error">{{ form.errors[error][0] }}</p>{% endfor %}

<form action="{{ url_for('views.login') }}" method="post">
	{{ form.csrf_token }}
	<dl>
		<dt>{{ form.username.label }}</dt>
		<dd>{{ form.username() }}</dd>
		<dt>{{ form.password.label }}</dt>
		<dd>{{ form.password() }}</dd>
		<dd><input type="submit" value="Login" class="button radius primary-dark" /></dd>
	</dl>
</form>

{% endblock %}
