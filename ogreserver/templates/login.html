{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
{% for error in form.errors %}<p class="error">{{ form.errors[error][0] }}</p>{% endfor %}
<form action="{{ url_for('login') }}" method="post">
	{{ form.csrf }}
	<dl>
		<dt>Username:</dt>
		<dd><input type="text" name="username" /></dd>
		<dt>Password:</dt>
		<dd><input type="password" name="password" /></dd>
		<dd><input type="submit" value="Login" /></dd>
	</dl>
</form>
{% endblock %}
