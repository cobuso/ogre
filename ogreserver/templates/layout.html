<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>O.G.R.E.</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/foundation.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/app.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/ie.css') }}">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="page">
			<div id="header">
				<h1>
					<img src="{{ url_for('static', filename='images/ogre.png') }}" />
					O.G.R.E.
				</h1>
				<div class="metanav">
					{% if not session.user_id %}
					<a href="{{ url_for('login') }}">log in</a>
					{% else %}
					<a href="{{ url_for('logout') }}">log out</a>
					{% endif %}
				</div>
				<div class="search">
					{% if session.user_id %}
						{% import "macros.html" as macros %}
						{{ macros.search() }}
					{% endif %}
				</div>
			</div>
			<div id="messages">
				{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
				{% endfor %}
			</div>
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
