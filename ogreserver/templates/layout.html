<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>O.G.R.E.</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/foundation.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/app.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/ie.css') }}">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="page">
			<h1>O.G.R.E.</h1>
			<div class="metanav">
				{% if not session.user_id %}
				<a href="{{ url_for('login') }}">log in</a>
				{% else %}
				<a href="{{ url_for('logout') }}">log out</a>
				{% endif %}
			</div>
			{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
			{% endfor %}
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
