<!DOCTYPE html>
<html>
	<head>
		<title>O.G.R.E.</title>
	</head>

	<body>
		<div class="page">
			<h1>O.G.R.E.</h1>
			<div class="metanav">
				{% if not session.user_id %}
				<a href="{{ url_for('login') }}">log in</a>
				{% else %}
				<a href="{{ url_for('logout') }}">log out</a>
				{% endif %}
			</div>
			{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
			{% endfor %}
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
